<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flags</title>
</head>
<body>
    <div class="flag" id="france">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>

    <div class="flag" id="germany">
        <div class="black"></div>
        <div class="red"></div>
        <div class="yellow"></div>
    </div>
    <div class="flag" id="madagascar">
        <div class="white"></div>
        <div class="red"></div>
        <div class="green"></div>
    </div>
    <div class="flag" id="switzerland">
        <div class="red"></div>
        <div class="white xcross"></div>
        <div class="white ycross"></div>
    </div>
    <div class="flag" id="sweden">
        <div class="light-blue"></div>
        <div class="yellow xcross"></div>
        <div class="yellow ycross"></div>
    </div>
    <div class="flag" id="gambia">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>
    </div>
    <div class="flag" id="tonga">
        <div class="red"></div>
        <div class="white"></div>
        <div class="red xcross"></div>
        <div class="red ycross"></div>
    </div>
    <div class="flag" id="japan">
        <div class="red circle"></div>
    </div>
    <div class="flag" id="greece">
        <div class="light-blue stripe-5" ></div>
        <div class="light-blue stripe-4"></div>
        <div class="light-blue stripe-3"></div>
        <div class="light-blue stripe-2"></div>
        <div class="light-blue stripe-1"></div>
        <div class="light-blue window">
            <div class="white xcross"></div>
            <div class="white ycross"></div>
        </div>

    </div>
    <div class="flag" id="niger">
        <div class="orange stripe-1"></div>
        <div class="green"></div>
        <div class="orange circle"></div>
    </div>
    <div class="flag" id="maldives">
        <div class="red"></div>
        <div class="green">
            <div class="white circle"></div>
            <div class="green circle" id="shadow"></div>
        </div>
    </div>
</body>
</html>
