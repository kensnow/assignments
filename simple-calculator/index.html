<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div name="calculator" id="calculator">
        <div ><p title="result-window" id="result-window">0</p>
        </div>
        <div name= "button-area" id="button-area">
            <button name="button1" class="button" id="button_1">1</button>
            <button name="button_2" class="button" id="button_2">2</button>
            <button name="button_3" class="button" id="button_3">3</button>
            <button name="button_/" class="button" id="button_/">/</button>
            <button name="button_4" class="button" id="button_4">4</button>
            <button name="button_5" class="button" id="button_5">5</button>
            <button name="button_6" class="button" id="button_6">6</button>
            <button name="button_*" class="button" id="button_*">*</button>
            <button name="button_7" class="button" id="button_7">7</button>
            <button name="button_8" class="button" id="button_8">8</button>
            <button name="button_9" class="button" id="button_9">9</button>
            <button name="button_-" class="button" id="button_-">-</button>
            <div></div>
            <button name="button_0" class="button" id="button_0">0</button>
            <button name="button_+" class="button" id="button_+">+</button>            
            <button name="button_=" class="button" id="button_=">=</button>

        </div>
    </div>
    <script rel="javascrit" src="script.js"></script>
</body>
</html>
