<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
</head>
<body>
    <div id="sky">
        <div id="container">
            <h1>Mario Pest Control</h1>
            <h3>"It's a fee!" <br>- Mario!</h3>
            <form id="summary" name="summary">
                <h4 id="summary-title">Pest Disposal Summary</h4>
        
                <div class="pest-box" name="goomba" id="goomba-box">
                    <button class="pestButton" id="goomba-button" name="goomba"></button>
                    <h4>Goomba: 5</h4> 
                    <input input="number" value="0" class="input" id="goomba" name="input"> 
                </div>
                <div class="pest-box" name="bobomb" id="bobomb-box">
                    <button  class="pestButton" id="bobomb-button" name="bobomb"></button>
                    <h4>Bob-omb: 7</h4>
                    <input type="number" value="0" class="input" id="bobomb" name="input"> 
                </div>
                <div class="pest-box" name="cheepCheep" id="cheepCheepBox">
                    <button class="pestButton" id="cheep-cheep-button" name="cheepCheep"></button>
                    <h4>Cheep Cheep: 11</h4>
                    <input type="number" value="0" class="input" id="cheepCheep" name="input">
                </div>
                <div class="pest-box" name="totalBox" id="total">
                    <h4 name="total" id="total-display">Total: 0</h4>
                    <button id="update-button" class="button" name="update">Update Total</button>
                    <button id="submit-button" class="button" name="submit">Submit</button>
                </div>
            
            <footer>
                    <address>
                        Mario Pest Control, Inc. <br>
                        <a href="www.mario-pest-control.com" target="_blank">Mario Pest Control</a><br>
                        email: <a href="mailto:mario@mario-pest-control.com">Mario</a><br>
                        120 Luigi Ln,<br>
                        Another Castle, Mushroom Kingdom
                    </address>
                </footer>
            </form>
        </div> <!-- Container -->
    </div>    
    <div id="brick-div">
    </div>
    <script src="script.js"></script>
</body>
</html>
