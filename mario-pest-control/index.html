<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
        <p>This site is used to calculate Mario's bill after he has "cleaned up" the baddies</p>
    </header>
    <section title="calculator" id="calculator">
        <div class="baddie" id="goomba">
            
            <h3>Goomba</h3>
            <h4>Value: 5 coins</h4>
            <input id="goomba-field" type="number">
            <button class="button" id="goomba-button">Submit</button>
        </div>
        <div class="baddie" id="bobomb">
            
            <h3>Bob-Omb</h3>
            <h4>Value: 7 coins</h4>
            <input id="bobomb-field" type="number">
            <button class="button" id="bobomb-button">Submit</button>
        </div>
        <div class="baddie" id="cheepCheep">
            
            <h3>Cheep Cheep</h3>
            <h4>Value: 11 coins</h4>
            <input id="cheepCheep-field" type="number">
            <button class="button" id="cheepCheep-button">Submit</button>
        </div>
    </section>
    <footer>
        <h4>Mario Pest Control, Inc</h4>
        <a href="www.mario-pest-control.com" target="_blank">
        <p><a href="mailto:mario@mario-pest-control.com" target="_blank">Mario @ Mario-Pest-Control</a></p>
        <p>Mario Pest Control <br> 12 Koopa St. <br> Bronx, Mushroom Kingdom </p>
    </footer>
    <script rel="javascript" href="script.js"></script>
</body>
</html>
